<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Tu archivo de estilos -->
</head>
<body>
    <div id="dashboard-container">
        <h1 id="welcomeMessage"></h1> <!-- Mensaje de bienvenida -->
        <table id="user-table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
            </tbody>
        </table>
        <button id="logoutBtn">Cerrar sesión</button>
    </div>

    <script src="../js/dashboard.js"></script> <!-- Tu archivo de script -->
</body>
</html>
